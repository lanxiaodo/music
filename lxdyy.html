<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>汽水曲库互通播放器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, sans-serif;
        }
        :root {
            --primary: #2563eb;
            --bg: #f8fafc;
            --card: #ffffff;
            --text-main: #0f172a;
            --text-secondary: #64748b;
            --border: #e2e8f0;
            --hover: #f1f5f9;
            --playing: #dbeafe;
            --success: #059669;
            --error: #dc2626;
            --warning: #d97706;
        }
        body {
            background: var(--bg);
            color: var(--text-main);
            padding: 15px 15px 110px;
            max-width: 100%;
            min-height: 100vh;
        }
        /* 头部区域 */
        .header {
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border);
        }
        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 12px;
        }
        .site-title {
            font-size: 22px;
            font-weight: 700;
        }
        .update-btn {
            padding: 8px 12px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .update-btn:disabled {
            background: var(--text-secondary);
            cursor: not-allowed;
        }
        .update-btn:hover:not(:disabled) {
            background: #1d4ed8;
        }
        /* 平台切换提示 */
        .platform-tip {
            font-size: 12px;
            color: var(--text-secondary);
            margin-top: 5px;
        }
        /* 状态提示条 */
        .status-bar {
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 13px;
            margin-bottom: 15px;
            display: none;
        }
        .status-loading {
            background: #eff6ff;
            color: var(--primary);
            border: 1px solid #bfdbfe;
            display: block;
        }
        .status-success {
            background: #f0fdf4;
            color: var(--success);
            border: 1px solid #bbf7d0;
            display: block;
        }
        .status-error {
            background: #fef2f2;
            color: var(--error);
            border: 1px solid #fecaca;
            display: block;
        }
        .status-warning {
            background: #fffbeb;
            color: var(--warning);
            border: 1px solid #fed7aa;
            display: block;
        }
        /* 搜索框 */
        .search-box {
            width: 100%;
            padding: 10px 15px;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            background: var(--card);
            color: var(--text-main);
            margin-bottom: 15px;
        }
        .search-box:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }
        /* 歌曲列表 */
        .song-list {
            background: var(--card);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        .song-item {
            padding: 12px 15px;
            border-bottom: 1px solid #f2f3f5;
            cursor: pointer;
            transition: background 0.2s;
        }
        .song-item:last-child {
            border-bottom: none;
        }
        .song-item:hover {
            background: var(--hover);
        }
        .song-item.playing {
            background: var(--playing);
            color: var(--primary);
            font-weight: 500;
        }
        .song-name {
            font-size: 16px;
            margin-bottom: 4px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        .song-info {
            font-size: 13px;
            color: var(--text-secondary);
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        /* 底部播放栏 */
        .player-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: var(--card);
            border-top: 1px solid var(--border);
            padding: 12px 15px;
            z-index: 999;
            box-shadow: 0 -2px 15px rgba(0,0,0,0.08);
        }
        .player-container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .playing-info {
            margin-bottom: 10px;
            overflow: hidden;
        }
        .playing-name {
            font-size: 15px;
            font-weight: 600;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        .playing-singer {
            font-size: 12px;
            color: var(--text-secondary);
        }
        .progress-area {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 10px;
        }
        .time-text {
            font-size: 11px;
            color: var(--text-secondary);
            min-width: 35px;
        }
        .progress-bar {
            flex: 1;
            height: 4px;
            background: #ebeef5;
            border-radius: 4px;
            cursor: pointer;
            overflow: hidden;
        }
        .progress-filled {
            height: 100%;
            width: 0%;
            background: var(--primary);
            border-radius: 4px;
            transition: width 0.1s linear;
        }
        .controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 30px;
        }
        .control-btn {
            background: none;
            border: none;
            cursor: pointer;
            color: #606266;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .play-pause-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: var(--primary);
            color: #fff;
        }
        .empty-tip {
            padding: 40px;
            text-align: center;
            color: var(--text-secondary);
        }
        /* 暗黑模式适配 */
        @media (prefers-color-scheme: dark) {
            :root {
                --bg: #0f172a;
                --card: #1e293b;
                --text-main: #f8fafc;
                --text-secondary: #cbd5e1;
                --border: #334155;
                --hover: #334155;
                --playing: #1e3a5f;
            }
        }
        /* 移动端适配 */
        @media (max-width: 768px) {
            .site-title {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <!-- 头部区域 -->
    <div class="header">
        <div class="header-top">
            <h1 class="site-title">汽水曲库互通播放器</h1>
            <button class="update-btn" id="updateBtn">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 ... (内容因长度截断，实际操作将完整内容写入) 
            </svg>
            </button>
        </div>
    </div>
</body>
</html>
